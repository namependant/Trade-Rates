<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Catalogue</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* GRID */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* PC = 4 per row */
      gap: 12px;
    }

    /* PHONE = 2 per row */
    @media (max-width: 700px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    /* IMAGE BOX */
    .img-box {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .img-box img {
      width: 100%;
      height: 220px;
      object-fit: cover; /* fills box nicely */
      display: block;
    }

    /* BIGGER ON DESKTOP */
    @media (min-width: 900px) {
      .img-box img {
        height: 260px;
      }
    }
  </style>
</head>

<body>

  <h1>Trade Catalogue</h1>

  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById("gallery");

    // CHANGE THIS NUMBER TO HOW MANY IMAGES YOU HAVE
    const totalImages = 400;

    for (let i = 1; i <= totalImages; i++) {
      const box = document.createElement("div");
      box.className = "img-box";

      const img = document.createElement("img");
      img.src = `trade${i}.jpg`;
      img.alt = ""; // no filename showing
      img.loading = "lazy";

      box.appendChild(img);
      gallery.appendChild(box);
    }
  </script>

</body>
</html>
